<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Moon Tech</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/img/statistics-background.jpg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 5%;
        }

        .nav-items {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-right: 5%;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .statistics-backgroud {
            padding: 50px;
            min-height: 200px;

        }

        .page-name {
            margin-top: 50px;
            font-size: xx-large;
            text-align: center;
        }

        .statistics-card {}
    </style>
    <script>
        window.onload = function () {
            const navbarBrand = document.querySelector('.navbar-brand');
            navbarBrand.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        };
    </script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">Full Moon Tech</div>
        <div class="nav-items">
            <a class="nav-link" href="#">ABOUT</a>
            <a class="nav-link" href="#">SERVICES</a>
        </div>
    </div>
    <div class="statistics-backgroud">
        <h1 class="page-name">waste management visualization</h1>
        <div class="statistics-card">
            The waste management in melbourne is
        </div>

    </div>
    <div style="height: 1000px;"> <!-- Content to demonstrate scrolling -->
        Scroll down to see content
    </div>
</body>

</html>
